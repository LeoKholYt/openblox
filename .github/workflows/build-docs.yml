name: docs

on: push

jobs:
  build:
    name: build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: git clone https://github.com/shuding/nextra-docs-template
      - run: npm i --prefix ./nextra-docs-template
      - run: "echo 'Bun.write(`./nextra-docs-template/next.config.js`, `const withNextra = require(\"nextra\")({ theme: \"nextra-theme-docs\", themeConfig: \"./theme.config.tsx\", distDir: \"./build\" }); module.exports = withNextra()`)' | bun run -"
      - run: npm run --prefix ./nextra-docs-template build

      - run: ls
      - run: cd ./nextra-docs-template && ls



